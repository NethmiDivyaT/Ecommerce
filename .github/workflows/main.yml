name: Docker Build Deploy
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run shell script
        run: echo commit hash is ${{ github.sha }}
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: auth_service/DockerFile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sliit-ctse-auth-service:${{ github.sha }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: buyer_service/DockerFile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sliit-ctse-buyer-service:${{ github.sha }}
      - name: Build and push card payment gateway service
        uses: docker/build-push-action@v2
        with:
          context: .
          file: card_payment_gateway_service/DockerFile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sliit-ctse-card-payment-gateway-service:${{ github.sha }}
      - name: Build and push mobile payment gateway service
        uses: docker/build-push-action@v2
        with:
          context: .
          file: mobile_payment_gateway_service/DockerFile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sliit-ctse-mobile-payment-gateway-service:${{ github.sha }}
